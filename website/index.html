<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- to debug the error in console"""   GET http://localhost:3000/favicon.ico 404 (Not Found)  """ -->
    <link rel="shortcut icon" href="#" />
    <!-- main css file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline"><h1>Weather Journal App</h1></div>
      <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input
          type="text"
          id="zip"
          required
          placeholder="enter zip code here"
        />
        <small id="hint"></small>
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="3"
          cols="50"
        ></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div>Date: <span id="date">-</span></div>
          <div>Temp: <span id="temp">-</span></div>
          <div><span id="content">-</span></div>
        </div>
      </div>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
